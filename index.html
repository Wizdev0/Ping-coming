<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="Assets/favicon-32x32.png">
    <script type="module" src="main.js"></script>
    <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

</head>
<body>
    <div class="container">

        <!-- LOGO -->

        <div class="logo">
            <img src="Assets/logo.svg" alt="The company's logo">
        </div>

        <!-- WRITE UP -->

        <div class="Write-up">
            <div class="write-up-h1">
                <h1 class="write-h1">We are launching <span class="highlight">Soon!</span></h1>
            </div>

            <div class="write-up-sub">
                <p class="write-p">
                    Subscribe and get notified 
                </p>
            </div>
        </div>

       <!--  FORM -->

       <div class="form-wrapper">

        <div class="form">
            <div class="form-input">
                <input type="text" placeholder="Your email address" class="input" id="input">
            </div>

           
            <div class="form-btn">
                <button class="btn" id="button">
                    Notify me
                </button>
            </div>
            
        </div>

     <!--    ERROR MESSAGE -->
         
        <div class="error">
            <p class="error-mess" id="errorMess">
                Please provide a valid email address
            </p>
        </div>

        </div>
   

        <!-- PICTURE -->

        <div class="stat-pic">
            <img src="Assets/illustration-dashboard.png" alt="A statistic pic" class="stat">
        </div>

        <!-- SOCIALS -->

        <div class="social-btn">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-x-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>

        <!-- RIGHTS -->

        <div class="rights">
            <p class="rights-p">
                &copy; Copyright ping. All rights reserved.
            </p>
        </div>


    </div>
</body>
</html>
